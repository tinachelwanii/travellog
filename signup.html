<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
            <a href="index.html" style="text-decoration:none; font-size: 20px;">TRAVELLOG</a>
			<h3>Sign up</h3>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Userame</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="text" required="required">
				<span>Mobile no.</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="email" required="required">
				<span>Email</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="password" required="required">
				<span>Confirm Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Already registered? Sign in</a>
			</div>
			<input type="submit" value="Signup">
		</form>
	</div>
</body>
</html>
